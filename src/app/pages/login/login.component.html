<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/reg.png" alt="">
                </div>
                <h1 class="text-center">Login here</h1>
                
                
                <form (ngSubmit)="formSubmit()">
                    <!--  Username field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        
                         matInput placeholder="Enter here">
                    <mat-hint>Valid username</mat-hint>
                    </mat-form-field>


                    <!-- Password field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        type="password" matInput placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class="ml10" mat-raised-button color="accent"  type="Reset">Reset</button>

                    </div>
                

                </form>
            </mat-card>
            </div>

        </div>

    </div>
</div>
