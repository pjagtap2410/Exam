<div class="bootstrap-wrapper">

    <div class="container">

         <div class="row" >

            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/reg.png" alt="">
                </div>
               <h1 class="text-center">Register here !!</h1>
            
           <!--   {{user | json}}-->
                <form (ngSubmit)="formSubmit()">
                    <!-- Username field-->
                    <!-- [(ngModel)]="user.username"  
                        name="username" = this is used to assign to username of signup.html file's username
                        to username of .ts file
                     -->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input  
                        [(ngModel)]="user.username"  
                        name="username"
                        matInput
                        placeholder="Enter here">
                    <mat-hint>Username must be unique</mat-hint>
                    </mat-form-field>
                    <!-- Password field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="user.password"
                        name="password"
                        matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- fname field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>First name</mat-label>
                        <input
                         [(ngModel)]="user.firstname"
                         name="firstName"
                         matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- lname field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>last name</mat-label>
                        <input
                         [(ngModel)]="user.lastname"
                         name="lastName"
                         matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- email field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>email</mat-label>
                        <input
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- phone field-->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>Phone no</mat-label>
                        <input
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter here">
                    </mat-form-field>
                    <!-- Profile field -->
                    <mat-form-field class= "full-width" appearance="outline">
                        <mat-label>Profile</mat-label>
                        <input
                         [(ngModel)]="user.profile"
                         name="lastName"
                         matInput placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px" mat-raised-button color="accent" type="Reset">Clear</button>
                    </div>

                </form>
            </mat-card>
            </div>

         </div>

    </div>

</div>
